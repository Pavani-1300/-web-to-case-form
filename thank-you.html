<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .thank-you-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            text-align: center;
        }

        h1 {
            color: #2d2d2d;
        }

        p {
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>

<body>

    <div class="thank-you-box">
        <h1>Thank You!</h1>
        <p>Your complaint has been successfully submitted.</p>
        <p>Our support team will contact you shortly.</p>
    </div>

</body>

</html>
